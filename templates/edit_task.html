{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Task</h2>
    <form action="{{ url_for('edit_task', task_id=task.id) }}" method="POST" class="mt-4">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" class="form-control" value="{{ task.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" class="form-control" rows="4" required>{{ task.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="priority">Priority Level:</label>
            <select name="priority" class="form-control" required>
                <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
                <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
                <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
            </select>
        </div>
        <div class="form-group">
            <label for="due_date">Due Date:</label>
            <input type="date" name="due_date" class="form-control" value="{{ task.due_date.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="form-group">
            <label for="due_time">Due Time:</label>
            <input type="time" name="due_time" class="form-control" value="{{ task.due_date.strftime('%H:%M') }}" required>
        </div>        
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
